<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Setup & boiler plate -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kickass Customs around the world</title>


      <!-- links to fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400&display=swap" rel="style">
      <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;500&display=swap" rel="stylesheet">  
  
  
      <!-- favicon link-->
  <meta content="cookie-cutter.jpg" property="og:image">
  <meta content="A six-sided, cubed, metal cookie cutter." property="og:image:alt">

  <link rel="shortcut icon" href="assets/smiley.png" type="image/x-icon">
      <link rel="icon" href="assets/smiley.png" type="image/x-icon">

<!-- CSS linked files -->
<link rel="stylesheet" href="assets/customs-page.css">

<!-- Javascript linked files -->
<script defer src="assets/main.js"></script>
<script defer src="assets/arena.js"></script>

</head>

<body>

        <!-- arena url link to channel -->
        <a href="https://www.are.na/kinjal-gawaskar/kickass-customs" id="channel-url">

  <div class="line1"></div>
  <div class="line2"></div>
  
      <!-- arena url link to channel -->
<a href="index.html"><img src="assets/peach.png" alt="logo" class="peach"></a>

    <!-- header section title & smiley -->
        <h1 class="h1"> Kickass Customs </h1>
          <h2 class="h2" > AROUND &nbsp;THE &nbsp;WORLD</h2>
          &nbsp;&nbsp;

          <header>
            <!--desktop buttons -->
            <button class="button">RANDOM CUSTOM</button>
          </header>

          <!-- <object data="assets/ass.png" width="300" height="200"></object> -->
      
         <!-- desktop continent dropdown list
         <label class="dropdown" for="some-option">Select Continent &nbsp; &nbsp;</label>
         <select class="list" id="some-option" name="some-option">
                 <option>Asia</option>
                 <option>Antartica</option>
                 <option>Oceania</option>
                 <option>North America</option>
                 <option>South America</option>
                 <option>Africa</option>
                 <option>Europe</option>
         </select>
         

        <!- -bg audio -->
  <audio controls style="opacity: 0;">
    <source src="assets/music.mp3" type="audio/mp3">
  </audio>
  
  <section>
    <ul class="image-blocks text-blocks">
    </ul>
  </section>

  <!-- Images. -->
  <template id="image-block">
      <figure class="image-block">
        <h3 class="title"></h3>
        <picture>
          <source class="image-thumb">
          <source class="image-square">
          <source class="image-display">
          <img class="image">
        </picture>
      </figure>
  </template>
  
  <!-- Text. -->
  <template id="text-block">
    <li>
      <figure class="text-block">
        <h3 class="title"></h3>
        <div class="content"></div>
        <figcaption class="description"></figcaption>
      </figure>
    </li>
  </template>
  

   
</body>
</html>
